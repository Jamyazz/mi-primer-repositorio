<header [ngClass]="{ 'header': true, 'scrolled': isScrolled }">
  <nav>
    <div id="headerLinks">
      <div id="headerLogo">
        <img routerLink="/home"
          id="headerImage"
          src="../../../assets/header/LOGOTIPO.png"
          alt=""
        />
      </div>

      <div id="headerInternalLinks">
        <ul id="headerList">
          <li clasS="headerListElement">
            <a routerLink="/home" class="headerAnchor">Home</a>
          </li>
          <li clasS="headerListElement">
            <a routerLink="/series" class="headerAnchor">TV Shows</a>
          </li>
          <li clasS="headerListElement">
            <a routerLink="/movies" class="headerAnchor">Movies</a>
          </li>
          <li clasS="headerListElement">
            <a routerLink="/popular" class="headerAnchor">Recently Added</a>
          </li>
          <li clasS="headerListElement">
            <a routerLink="/mylist" class="headerAnchor">MyList</a>
          </li>
        </ul>
      </div>
    </div>

    <div id="headerFunctions">
      <div id="headersearchBar">
        <!-- search bar -->
        <i class="fa-solid fa-magnifying-glass" id="magnifying-glass"></i>
        <form [formGroup]="searchForm" (ngSubmit)="searchMovieShow()">
          <input name="input" id="searchInput" type="text" placeholder="Títulos" formControlName="searchInput">
        </form>
      </div>

      <div id="headerPerfilDesplegable">
        <img
          id="headerImagenProfile"
          src="../../../../../assets/header/profileIcon.png"
          alt=""
        />

        <div id="headerProfileArrow">
          ⠀<i class="fa-solid fa-caret-down" id="ArrowProfile"></i>
        </div>
          <dialog id="dialogProfile">
            <ul id="desProfileList">
              <li class="profileListElement"><i class="fa-solid fa-pencil" style="font-size: larger; padding-right: 1rem;"></i>Administrar Perfil</li>
              <li class="profileListElement"><i class="fa-regular fa-user" style="font-size: larger; padding-right: 1rem;"></i>Cuenta</li>
              <li class="profileListElement"><i class="fa-regular fa-circle-question" style="font-size: larger; padding-right: 1rem;"></i>Centro de ayuda</li>
              <li class="profileListElement"><a class="headerprofileAnchor" id="anchorTop" (click)="salir()">Cerrar sesión en Syloflix
                </a>
              </li>
            </ul>
          </dialog>

      </div>
    </div>
  </nav>
  
</header>
