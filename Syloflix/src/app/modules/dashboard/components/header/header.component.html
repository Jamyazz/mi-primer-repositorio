<header [ngClass]="{ 'header': true, 'scrolled': isScrolled }">
  <nav>
    <div id="headerLinks">
      <div id="headerLogo">
        <img routerLink="/home" id="headerImage" src="../../../assets/header/LOGOTIPO.png" alt="" />
      </div>

      <div id="headerInternalLinks">
        <p id="dropShowLinks">Explorar⠀<i class="fa-solid fa-caret-down"></i></p>
        <ul id="headerList">
          <li clasS="headerListElement">
            <a routerLink="/home" class="headerAnchor">Home</a>
          </li>
          <li clasS="headerListElement">
            <a routerLink="/browse/aat/series" class="headerAnchor">TV Shows</a>
          </li>
          <li clasS="headerListElement">
            <a routerLink="/browse/aat/movies" class="headerAnchor">Movies</a>
          </li>
          <li clasS="headerListElement">
            <a routerLink="/browse/aat/popular" class="headerAnchor">Recently Added</a>
          </li>
          <li clasS="headerListElement">
            <a routerLink="/browse/aat/mylist" class="headerAnchor">MyList</a>
          </li>
        </ul>
      </div>
    </div>

    <div id="headerFunctions">
      <div id="headersearchBar">
        <!-- search bar -->
        <i class="fa-solid fa-magnifying-glass" id="magnifying-glass"></i>
        <form [formGroup]="searchForm" (ngSubmit)="searchMovieShow()">
          <input name="input" id="searchInput" type="text" placeholder="Titles" formControlName="searchInput">
        </form>
      </div>

      <div id="headerPerfilDesplegable">
        <img id="headerImagenProfile" src="../../../../../assets/header/profileIcon.png" alt="" />

        <div id="headerProfileArrow">
          ⠀<i class="fa-solid fa-caret-down" id="ArrowProfile"></i>
        </div>
        <dialog id="dialogProfile">
          <ul id="desProfileList">
            <li class="profileListElement" routerLink="/not-found">
              <i class="fa-solid fa-pencil" routerLink="/not-found" style="font-size: larger; padding-right: 1rem;"></i>
              Manage Profile
            </li>
            <li class="profileListElement" routerLink="/not-found">
              <i class="fa-regular fa-user" routerLink="/not-found" style="font-size: larger; padding-right: 1rem;"></i>
              Account
            </li>
            <li class="profileListElement" routerLink="/not-found">
              <i class="fa-regular fa-circle-question" routerLink="/not-found"
                style="font-size: larger; padding-right: 1rem;"></i>
              Help Center
            </li>
            <li class="profileListElement" routerLink="/not-found">
              <a class="headerprofileAnchor" id="anchorTop" (click)="salir()">Sign Out of Syloflix</a>
            </li>
          </ul>
        </dialog>
      </div>
    </div>
  </nav>

</header>
